  <style>
    :root {
      --wine: #6e1f32;
      --wine-light: #a5425c;
      --bg: #fdf7f5;
      --text: #2c1a1a;
      --border: #e5c5c5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Serif JP', serif;
      background-color: var(--bg);
      color: var(--text);

      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      border-bottom: 2px dashed var(--wine-light);
      padding-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--wine);
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.1rem;
      color: var(--wine-light);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border: 2px solid var(--border);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
      background-image: repeating-linear-gradient(to bottom, #fff, #fff 24px, #f9f0f0 25px);
    }

    .section-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-left: 5px solid var(--wine);
      padding-left: 0.5rem;
      color: var(--wine);
    }

    .about, .works {
      margin-bottom: 2rem;
    }

    .work-card {
      background: #fff7f7;
      border-left: 5px solid var(--wine-light);
      margin-bottom: 1.2rem;
      padding: 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .work-card:hover {
      background: #fbeff1;
    }

    .work-card h3 {
      color: var(--wine);
      margin-bottom: 0.5rem;
    }

    .socials {
      text-align: center;
      margin-top: 2rem;
    }

    .socials a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: var(--wine);
      font-weight: bold;
    }

    footer {
      text-align: center;

    }

    }
